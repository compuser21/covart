    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>cover art for mp3</title>
</head>
<body>
    <div class="flex flex-col h-screen">
        <header class="navbar bg-neutral bg-base-100">
            <div class="flex-1">
            <a class="btn btn-ghost text-xl">CovArt - overlay cover-art on mp3</a>
            </div>

        </header>
        <div class="container flex-grow">
            <div class="flex w-full" style="display: flex; justify-content: center;">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-file-earmark-music-fill" viewBox="0 0 16 16">
                            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M11 6.64v1.75l-2 .5v3.61c0 .495-.301.883-.662 1.123C7.974 13.866 7.499 14 7 14s-.974-.134-1.338-.377C5.302 13.383 5 12.995 5 12.5s.301-.883.662-1.123C6.026 11.134 6.501 11 7 11c.356 0 .7.068 1 .196V6.89a1 1 0 0 1 .757-.97l1-.25A1 1 0 0 1 11 6.64"/>
                          </svg>
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Upload MP3 file</h2>
                      <div class="card-actions">
                        <form action="/upload-mp3" method="POST" id="upload-mp3" enctype="multipart/form-data">
                          <label for="mp3"></label>
                          <input class="file-input file-input-bordered file-input-primary w-full max-w-xs" type="file" name="mp3" accept="audio/mpeg" required><br><br>
                          <input class="btn btn-primary" type="submit" value="Upload MP3">
                      </form>
                      </div>
                      <p id="mp3-file-status">{{ mp3_file_status }}</p>
                    </div>
                  </div>
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-image-fill" viewBox="0 0 16 16">
                            <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                          </svg>
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Upload Image file</h2>
                      <div class="card-actions">
                        <form action="/upload-image" method="POST" id="upload-image" enctype="multipart/form-data">
                          <label for="image"></label>
                          <input class="file-input file-input-bordered file-input-primary w-full max-w-xs" type="file" name="image" accept="image/*" required><br><br>
                          <input class="btn btn-primary" type="submit" value="Upload Image">
                      </form>
                      </div>
                      <p id="image-file-status">{{ image_file_status }}</p>
                    </div>
                  </div>
              </div>
              <div class="flex w-full" style="display: flex; justify-content: center;">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <div class="card-body items-center text-center">
                      <div class="card-actions">
                        <a href="/overlay"><button class="btn btn-primary">Overlay cover-art</button></a>
                      </div>
                      <a href="/download"><button class="btn btn-primary">Download</button></a>
                      <p>{{ is_ready }}</p>
                    </div>
                  </div>
              </div>
            </div>
            </div>
